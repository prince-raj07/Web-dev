<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: black;
            color: white;
            height: 95px;
        }
        ul{
            display: inline-grid ; 
            grid-template-columns: auto auto;
        }
        li{
            list-style: none;
            margin: 19px 19px;
            padding: 19px 0px;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="container">

    </div>
</body>
</html>
