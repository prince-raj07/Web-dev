<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of div tag</title>
</head>
<body>
    <main>
        <div>
            <p>It is used as a container in c++</p>
            <p>we can apply css in specific div by giving him id</p>
            <p>whatever we apply in div, results shows in all elements present in it <br>it is a block element</p>
        </div>
        <div>
            <a href="#home">home</a>
            <a href="#home">home2</a>
        </div>
    </main>
